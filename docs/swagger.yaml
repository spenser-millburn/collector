paths:
  /buffers:
    get:
      consumes:
      - application/json
      description: Get information about all buffers
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get all buffers
      tags:
      - buffers
  /buffers/{name}:
    get:
      consumes:
      - application/json
      description: Get information about a specific buffer
      parameters:
      - description: Buffer name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get buffer by name
      tags:
      - buffers
  /buffers/{name}/flush:
    post:
      consumes:
      - application/json
      description: Flush a specific buffer
      parameters:
      - description: Buffer name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Flush a buffer
      tags:
      - buffers
  /config:
    get:
      consumes:
      - application/json
      description: Get the current collector configuration
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get configuration
      tags:
      - config
